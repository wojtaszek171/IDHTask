<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IDHTask</title>
  <meta name="description" content="IDHTask">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css/styles.css">
  <script src="libs/handlebars.min.js"></script>
  <link rel="stylesheet" href="libs/swiper.css">
  <link rel="stylesheet" href="libs/swiper.min.css">
  <script src="libs/swiper.js"></script>
  <script src="libs/swiper.min.js"></script>
</head>

<script id="team-template" type="text/x-handlebars-template">
  {{#each this}}
    <div class="person" onclick="goToSlide({{@index}}+1)">
      <div class="avatarBox">
        <img class="avatarImg" src="./assets/{{this.avatar}}"/>
        <div class="messageButton"><img src="./assets/mail icon.png"/></div>
      </div>
      <div class="description">
        <div class="personName">{{this.name}}</div>
        <div class="personJob">{{this.job}}</div>
        <div class="personLocation">{{this.location}}</div>
      </div>
    </div>
  {{/each}}
</script>

<script id="swiper-template" type="text/x-handlebars-template">
  {{#each this}}
    <div class="swiper-slide">
      <div class="sliderEl">
        <img class="sliderBg" src="./assets/slidebg.png" />
        <div class="slideContent">
          <div class="sliderDescrBox">
              <span class="sliderJob">{{this.job}}</span>
              <span class="sliderName">{{this.name}}</span>
          </div>
        </div>   
      </div>
    </div>
  {{/each}}
</script>

<body>
  <div class="meetTeam">
    <h2 class="teamHeader">Meet our team</h2>
    <div id="displayTeam"></div>
  </div>
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  
    <div class="overlay-content">
      <div id="sliderSwiper">
        <div class="swiper-container">
          <div id="swiperSlidesContainer" class="swiper-wrapper">
          </div>
          <div class="swiper-pagination"></div>
          <div class="button-prev"><img src="./assets/angle-left.png"/></div>
          <div class="button-next"><img src="./assets/angle-right.png"/></div>
        </div>
      </div>
    </div>
  
  </div>
  <script src="js/functions.js"></script>
</body>

</html>
